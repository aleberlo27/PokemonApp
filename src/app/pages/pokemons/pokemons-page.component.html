<h1 class="text-3xl">LISTADO DE POKEMONS</h1>
<h2 class="text-xl">PÃ¡gina actual: {{ currentPage() }}</h2>

<hr class="my-2 py-3" />

@if (!isLoading()) {
  <pokemon-list [pokemons]="pokemons()" />
}@else {
  <pokemon-list-skeleton />
}

<div class="flex justify-between">
  <button
    [disabled]="isLoading() && currentPage() === 1"
    [routerLink]="['/pokemons/page', currentPage()! -1]"
    class="mt-2 px-4 py-2 rounded !bg-pink-400 !text-black cursor-pointer"
  >
    Anterior
  </button>
  <button
    [disabled]="isLoading()"
    [routerLink]="['/pokemons/page', currentPage()! +1]"
    class="mt-2 px-4 py-2 rounded !bg-pink-400 !text-black cursor-pointer"
  >
    Siguiente
  </button>
</div>
