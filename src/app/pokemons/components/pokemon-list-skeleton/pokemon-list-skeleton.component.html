<div class="grid gap-3 grid-cols-1 sm:grid-cols-3 md:grid-cols-5">
  @for (pokemon of '12345678901234567890'.split(''); track $index) {
    <div class="bg-gray-500 h-44 bg-opacity-80 rounded-lg shadow-md flex flex-col justify-center items-center p-4 cursor-pointer">
      <div class="rounded-full animate-pulse bg-gray-300 w-24 h-24">
        <!-- simulación de la imagen del pokémon -->
      </div>
      <div class="flex text-center mt-5">
        <div class="h-4 w-20 bg-gray-300 rounded animate-pulse">
        </div>
      </div>
    </div>
  }
</div>
